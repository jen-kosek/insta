{% extends "page.html" %} 
{% block content %}
<form action="{{ url_for('post_accounts') }}?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
    <input type="text" name="username" required/>
    <input type="password" name="password" required/>
    <input type="submit" value="login"/>
    <input type="hidden" name="operation" value="login"/>
</form>
<p>Don't have an account? <b><a href="{{ url_for('show_accounts_create') }}">Sign up</a></b></p>
{% endblock %}
